<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D卡通人智能聊天助手</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #characterCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }

        .chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .messages-container {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #userInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.5);
        }

        #sendButton {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
            color: #666;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #999;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .status {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
        }

        /* 隐藏除文本框和发送按钮外的所有按钮 */
        .config-button, .floating-controls, .config-panel, .header, .transition-overlay, .loading-overlay, .shortcut-hint {
            display: none !important;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <button class="config-button" id="configButton" title="打开配置面板">
        <svg viewBox="0 0 24 24" id="settingsIcon">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
        </svg>
        <svg viewBox="0 0 24 24" id="returnIcon" style="display: none;">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
        </svg>
    </button>

    <div class="header">
        <h1>3D卡通人智能助手</h1>
        <p>与可爱的3D卡通角色进行智能对话</p>
    </div>

    <canvas id="characterCanvas"></canvas>

    <div class="transition-overlay" id="transitionOverlay">
        <div class="loading-spinner"></div>
        <div class="transition-text" id="transitionText">正在切换模型...</div>
        <div class="model-grid" id="modelGrid" style="display: none;">
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px;">正在加载模型，请稍候...</p>
    </div>

    <div class="config-panel" id="configPanel">
        <h3>配置面板</h3>
    </div>

    <div class="floating-controls">
        <button id="resetCamera">重置视角</button>
        <button id="toggleAnimation">暂停动画</button>
        <button id="quickJump">快速跳转</button>
    </div>

    <div class="shortcut-hint">按 Alt+9 显示/隐藏配置面板</div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message bot-message">
                你好！我是你的3D卡通助手，请按Alt+9打开配置面板，配置API信息后开始对话。
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span>卡通助手正在输入</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="输入您的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
        <div class="status" id="status">请配置API信息</div>
    </div>

    <script>
        // ========== 配置加载系统 ==========
        let appConfig = null;
        const isFileProtocol = window.location.protocol === 'file:';
        if (isFileProtocol) {
            const warning = document.createElement('div');
            warning.style.cssText = `
                position: fixed;
                inset: 0;
                background: rgba(15, 23, 42, 0.95);
                z-index: 9999;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px;
                text-align: center;
                color: #fff;
                line-height: 1.8;
                font-size: 18px;
            `;
            warning.innerHTML = `
                <h2 style="margin-bottom: 16px;">需要通过本地HTTP服务打开</h2>
                <p>直接双击打开 <code>index.html</code> 会触发浏览器的安全限制，
                导致 <code>config.json</code> 和本地GLB模型无法加载。</p>
                <p style="margin-top: 12px;">请在项目根目录运行本地服务器，例如：</p>
                <pre style="margin-top: 12px; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px;">python -m http.server 5500
# 或者
npx serve . -p 5500</pre>
                <p style="margin-top: 12px;">然后通过 <code>http://localhost:5500/index.html</code> 访问。</p>
            `;
            document.body.appendChild(warning);
        }
        
        // 默认配置
        const defaultConfig = {
            api: { url: "", key: "", appId: "" },
            model: {
                defaultModelUrl: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb",
                defaultPosition: { x: 0, y: 0, z: 0 },
                defaultRotation: { x: 0, y: 0, z: 0 },
                autoScale: true,
                scaleMultiplier: 2,
                localModelRotationY: -90
            },
            camera: {
                fov: 75,
                near: 0.1,
                far: 1000,
                position: { x: 0, y: 1.5, z: 5 },
                target: { x: 0, y: 1, z: 0 }
            },
            light: {
                ambient: { color: "#ffffff", intensity: 0.6 },
                directional: {
                    color: "#ffffff",
                    intensity: 0.8,
                    position: { x: 5, y: 10, z: 7 },
                    castShadow: true,
                    shadowMapSize: { width: 2048, height: 2048 }
                }
            },
            controls: {
                enableDamping: true,
                dampingFactor: 0.05,
                minDistance: 1,
                maxDistance: 20,
                target: { x: 0, y: 1, z: 0 }
            },
            scene: {
                backgroundColor: "#0f172a",
                shadowMap: { enabled: true, type: "PCFSoftShadowMap" },
                renderer: {
                    antialias: true,
                    alpha: true,
                    powerPreference: "high-performance",
                    pixelRatio: "auto"
                }
            },
            textDisplay: { speed: 50 },
            animation: { defaultEnabled: true },
            file: { maxFileSize: 52428800, allowedExtensions: [".glb", ".gltf"] }
        };
        
        // 加载配置文件
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error('配置文件加载失败，使用默认配置');
                const config = await response.json();
                appConfig = deepMerge(defaultConfig, config);
            } catch (error) {
                appConfig = defaultConfig;
            }
        }
        
        function deepMerge(target, source) {
            const result = { ...target };
            for (const key in source) {
                if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                    result[key] = deepMerge(target[key] || {}, source[key]);
                } else {
                    result[key] = source[key];
                }
            }
            return result;
        }
        
        let scene, camera, renderer, controls;
        let currentModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let isAnimating = true;
        let directionalLight = null;
        
        let apiConfig = { url: "", key: "", appId: "" };
        let textDisplaySpeed = 50;
        let DEFAULT_MODEL_URL = "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb";
        
        function init3DScene() {
            const cfg = appConfig || defaultConfig;
            const sceneCfg = cfg.scene;
            const cameraCfg = cfg.camera;
            const lightCfg = cfg.light;
            const controlsCfg = cfg.controls;
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(sceneCfg.backgroundColor);
            
            camera = new THREE.PerspectiveCamera(
                cameraCfg.fov, 
                window.innerWidth / window.innerHeight, 
                cameraCfg.near, 
                cameraCfg.far
            );
            camera.position.set(cameraCfg.position.x, cameraCfg.position.y, cameraCfg.position.z);
            
            const canvas = document.getElementById('characterCanvas');
            const rendererCfg = sceneCfg.renderer;
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: rendererCfg.antialias, 
                alpha: rendererCfg.alpha,
                powerPreference: rendererCfg.powerPreference
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = sceneCfg.shadowMap.enabled;
            renderer.shadowMap.type = THREE[sceneCfg.shadowMap.type];
            
            const ambientLight = new THREE.AmbientLight(lightCfg.ambient.color, lightCfg.ambient.intensity);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(lightCfg.directional.color, lightCfg.directional.intensity);
            directionalLight.position.set(lightCfg.directional.position.x, lightCfg.directional.position.y, lightCfg.directional.position.z);
            directionalLight.castShadow = lightCfg.directional.castShadow;
            directionalLight.shadow.mapSize.width = lightCfg.directional.shadowMapSize.width;
            directionalLight.shadow.mapSize.height = lightCfg.directional.shadowMapSize.height;
            scene.add(directionalLight);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = controlsCfg.enableDamping;
            controls.dampingFactor = controlsCfg.dampingFactor;
            controls.minDistance = controlsCfg.minDistance;
            controls.maxDistance = controlsCfg.maxDistance;
            const controlsTarget = controlsCfg.target || { x: 0, y: 1, z: 0 };
            controls.target.set(controlsTarget.x, controlsTarget.y, controlsTarget.z);
            
            loadModel(DEFAULT_MODEL_URL);
            
            window.addEventListener('resize', onWindowResize);
            
            // 设置模型点击事件（修改为只有跳跃效果）
            setupModelClick();
            
            animate();
        }
        
        // 重新实现模型点击事件 - 只有跳跃效果
        function setupModelClick() {
            const canvas = document.getElementById('characterCanvas');
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (currentModel) {
                    const intersects = raycaster.intersectObject(currentModel, true);
                    
                    if (intersects.length > 0) {
                        // 点击到了模型 - 执行跳跃动画
                        animateCharacterJump();
                    }
                }
            });
        }
        
        // 模型跳跃动画
        function animateCharacterJump() {
            if (!currentModel) return;
            
            // 保存原始位置
            const originalY = currentModel.position.y;
            
            // 向上跳
            const jumpUp = setInterval(() => {
                currentModel.position.y += 0.02;
                if (currentModel.position.y >= originalY + 0.5) {
                    clearInterval(jumpUp);
                    
                    // 向下落
                    const jumpDown = setInterval(() => {
                        currentModel.position.y -= 0.02;
                        if (currentModel.position.y <= originalY) {
                            clearInterval(jumpDown);
                            currentModel.position.y = originalY; // 确保精确回到原始位置
                        }
                    }, 16);
                }
            }, 16);
        }
        
        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            const cfg = appConfig || defaultConfig;
            const modelCfg = cfg.model;
            
            loader.load(
                url,
                function(gltf) {
                    if (currentModel) {
                        scene.remove(currentModel);
                        if (mixer) {
                            mixer.stopAllAction();
                            mixer = null;
                        }
                    }
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    currentModel.position.set(modelCfg.defaultPosition.x, modelCfg.defaultPosition.y, modelCfg.defaultPosition.z);
                    
                    if (modelCfg.autoScale) {
                        const box = new THREE.Box3().setFromObject(currentModel);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = modelCfg.scaleMultiplier / maxDim;
                        currentModel.scale.setScalar(scale);
                    }
                    
                    const rotX = modelCfg.defaultRotation.x * Math.PI / 180;
                    const rotY = modelCfg.defaultRotation.y * Math.PI / 180;
                    const rotZ = modelCfg.defaultRotation.z * Math.PI / 180;
                    currentModel.rotation.set(rotX, rotY, rotZ);
                    
                    currentModel.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    
                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    controls.reset();
                    
                    document.getElementById('status').textContent = '模型加载成功！';
                },
                function(progress) {
                    const percent = (progress.loaded / progress.total * 100).toFixed(2);
                    document.getElementById('status').textContent = `正在加载模型: ${percent}%`;
                },
                function(error) {
                    console.error('模型加载错误:', error);
                    document.getElementById('status').textContent = '模型加载失败: ' + error.message;
                }
            );
        }
        
        function onWindowResize() {
            const canvas = document.getElementById('characterCanvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (mixer && isAnimating) {
                mixer.update(clock.getDelta());
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function applyConfig() {
            if (!appConfig) return;
            
            const cfg = appConfig;
            apiConfig.url = cfg.api.url || "";
            apiConfig.key = cfg.api.key || "";
            apiConfig.appId = cfg.api.appId || "";
            
            textDisplaySpeed = cfg.textDisplay.speed || 50;
            DEFAULT_MODEL_URL = cfg.model.defaultModelUrl || DEFAULT_MODEL_URL;
            isAnimating = cfg.animation.defaultEnabled !== undefined ? cfg.animation.defaultEnabled : true;
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            await loadConfig();
            applyConfig();
            init3DScene();
            
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const status = document.getElementById('status');
            
            // 聊天功能
            let isWaitingForResponse = false;
            
            function disableInput() {
                userInput.disabled = true;
                sendButton.disabled = true;
                isWaitingForResponse = true;
                userInput.placeholder = '等待回复中...';
            }
            
            function enableInput() {
                userInput.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false;
                userInput.placeholder = '输入您的问题...';
                userInput.focus();
            }
            
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                if (!apiConfig.url || !apiConfig.key || !apiConfig.appId) {
                    status.textContent = '请先配置API信息';
                    return;
                }
                
                disableInput();
                
                addMessage(message, 'user');
                userInput.value = '';
                
                typingIndicator.style.display = 'block';
                status.textContent = '正在与AI助手通信...';
                scrollToBottom();
                
                await callAPI(message);
            }
            
            async function callAPI(message) {
                try {
                    const response = await fetch(apiConfig.url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiConfig.key}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            input: {
                                prompt: message
                            },
                            parameters: {}
                        })
                    });
                    
                    if (!response.ok) throw new Error(`API错误: ${response.status}`);
                    
                    const result = await response.json();
                    
                    typingIndicator.style.display = 'none';
                    
                    let answer = "抱歉，无法解析API响应";
                    if (result.output && result.output.text) {
                        answer = result.output.text;
                    } else if (result.choices && result.choices[0] && result.choices[0].message) {
                        answer = result.choices[0].message.content;
                    } else if (result.response) {
                        answer = result.response;
                    }
                    
                    await typeMessage(answer, 'bot');
                    status.textContent = '已连接到聊天服务';
                    
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    addMessage(`抱歉，发生错误: ${error.message}`, 'bot');
                    status.textContent = 'API调用失败';
                    console.error('API调用错误:', error);
                } finally {
                    enableInput();
                }
            }
            
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            function typeMessage(text, sender) {
                return new Promise((resolve) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                    messagesContainer.appendChild(messageElement);
                    
                    let index = 0;
                    const intervalId = setInterval(() => {
                        if (index < text.length) {
                            messageElement.textContent += text.charAt(index);
                            index++;
                            scrollToBottom();
                        } else {
                            clearInterval(intervalId);
                            resolve();
                        }
                    }, textDisplaySpeed);
                });
            }
            
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isWaitingForResponse) {
                    sendMessage();
                }
            });
            
            scrollToBottom();
        });
    </script>
</body>
</html>
