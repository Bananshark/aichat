<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D卡通人智能聊天助手</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #characterCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }

        .chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .messages-container {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #userInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.5);
        }

        #sendButton {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
            color: #666;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #999;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .status {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 过渡效果遮罩 */
        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .transition-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .model-option {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .model-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #6e8efb;
        }

        .model-option.active {
            background: rgba(110, 142, 251, 0.3);
            border-color: #6e8efb;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .model-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3D卡通人智能助手</h1>
        <p>与可爱的3D卡通角色进行智能对话</p>
    </div>

    <canvas id="characterCanvas"></canvas>

    <!-- 模型切换过渡效果遮罩 -->
    <div class="transition-overlay" id="transitionOverlay">
        <div class="loading-spinner"></div>
        <div class="transition-text" id="transitionText">正在切换模型...</div>
        <div class="model-grid" id="modelGrid" style="display: none;">
            <!-- 模型选项将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px;">正在加载模型，请稍候...</p>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message bot-message">
                你好！我是你的3D卡通助手，点击角色可以切换不同的3D模型。
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span>卡通助手正在输入</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="输入您的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
        <div class="status" id="status">准备就绪</div>
    </div>

    <script>
        // 默认配置
        const defaultConfig = {
            api: { 
                url: "", 
                key: "", 
                appId: "" 
            },
            model: {
                defaultModelUrl: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb",
                defaultPosition: { x: 0, y: 0, z: 0 },
                defaultRotation: { x: 0, y: 0, z: 0 },
                autoScale: true,
                scaleMultiplier: 2,
                localModelRotationZ: -90
            },
            camera: {
                fov: 75,
                near: 0.1,
                far: 1000,
                position: { x: 0, y: 1.5, z: 5 },
                target: { x: 0, y: 1, z: 0 }
            },
            light: {
                ambient: { color: "#ffffff", intensity: 0.6 },
                directional: {
                    color: "#ffffff",
                    intensity: 0.8,
                    position: { x: 5, y: 10, z: 7 },
                    castShadow: true,
                    shadowMapSize: { width: 2048, height: 2048 }
                }
            },
            controls: {
                enableDamping: true,
                dampingFactor: 0.05,
                minDistance: 1,
                maxDistance: 20
            },
            scene: {
                backgroundColor: "#0f172a",
                shadowMap: { enabled: true, type: "PCFSoftShadowMap" },
                renderer: {
                    antialias: true,
                    alpha: true,
                    powerPreference: "high-performance",
                    pixelRatio: "auto"
                }
            },
            textDisplay: { speed: 50 },
            modelJump: { clickJumpEnabled: true, currentModelIndex: 0 },
            modelLibrary: [
                { name: "狐狸", url: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb", description: "可爱的狐狸角色", jumpTo: 1 },
                { name: "机器人", url: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb", description: "富有表现力的机器人", jumpTo: 2 },
                { name: "太空人", url: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Astronaut/glTF-Binary/Astronaut.glb", description: "太空探索者", jumpTo: 0 }
            ],
            ui: {
                title: "3D卡通人智能助手",
                subtitle: "与可爱的3D卡通角色进行智能对话",
                welcomeMessage: "你好！我是你的3D卡通助手，点击角色可以切换不同的3D模型。",
                inputPlaceholder: "输入您的问题...",
                statusText: "准备就绪"
            },
            animation: { defaultEnabled: true },
            file: { maxFileSize: 52428800, allowedExtensions: [".glb", ".gltf"] }
        };
        
        // 初始化3D场景
        let scene, camera, renderer, controls;
        let currentModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let isAnimating = true;
        let directionalLight = null;
        
        // API配置
        let apiConfig = {
            url: "",
            key: "",
            appId: ""
        };
        
        // 文字显示速度
        let textDisplaySpeed = 50; // 毫秒/字
        
        // 默认模型URL
        let DEFAULT_MODEL_URL = "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb";
        
        // 控制输入状态
        let isWaitingForResponse = false;
        
        // 模型跳转配置
        let modelJumpConfig = {
            clickJumpEnabled: true,
            currentModelIndex: 0
        };
        
        // 预设模型库
        let MODEL_LIBRARY = [];

        // 本地模型存储
        let LOCAL_MODELS = [];

        function init3DScene() {
            // 获取配置
            const cfg = defaultConfig;
            const sceneCfg = cfg.scene;
            const cameraCfg = cfg.camera;
            const lightCfg = cfg.light;
            const controlsCfg = cfg.controls;
            
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(sceneCfg.backgroundColor);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                cameraCfg.fov, 
                window.innerWidth / window.innerHeight, 
                cameraCfg.near, 
                cameraCfg.far
            );
            camera.position.set(cameraCfg.position.x, cameraCfg.position.y, cameraCfg.position.z);
            
            // 创建渲染器
            const canvas = document.getElementById('characterCanvas');
            const rendererCfg = sceneCfg.renderer;
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: rendererCfg.antialias, 
                alpha: rendererCfg.alpha,
                powerPreference: rendererCfg.powerPreference
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            if (rendererCfg.pixelRatio === "auto") {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            } else {
                renderer.setPixelRatio(rendererCfg.pixelRatio);
            }
            renderer.shadowMap.enabled = sceneCfg.shadowMap.enabled;
            renderer.shadowMap.type = THREE[sceneCfg.shadowMap.type];
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(
                lightCfg.ambient.color, 
                lightCfg.ambient.intensity
            );
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(
                lightCfg.directional.color, 
                lightCfg.directional.intensity
            );
            directionalLight.position.set(
                lightCfg.directional.position.x,
                lightCfg.directional.position.y,
                lightCfg.directional.position.z
            );
            directionalLight.castShadow = lightCfg.directional.castShadow;
            directionalLight.shadow.mapSize.width = lightCfg.directional.shadowMapSize.width;
            directionalLight.shadow.mapSize.height = lightCfg.directional.shadowMapSize.height;
            scene.add(directionalLight);
            
            // 添加轨道控制
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = controlsCfg.enableDamping;
            controls.dampingFactor = controlsCfg.dampingFactor;
            controls.minDistance = controlsCfg.minDistance;
            controls.maxDistance = controlsCfg.maxDistance;
            controls.target.set(controlsCfg.target.x, controlsCfg.target.y, controlsCfg.target.z);
            
            // 加载默认模型
            loadModel(DEFAULT_MODEL_URL);
            
            // 窗口大小调整
            window.addEventListener('resize', onWindowResize);
            
            // 添加点击事件监听
            setupModelClick();
            
            // 动画循环
            animate();
        }
        
        // 设置模型点击事件
        function setupModelClick() {
            const canvas = document.getElementById('characterCanvas');
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            canvas.addEventListener('click', (event) => {
                // 计算鼠标在归一化设备坐标中的位置
                const rect = canvas.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                // 更新射线
                raycaster.setFromCamera(mouse, camera);
                
                // 检查与模型的交点
                if (currentModel) {
                    const intersects = raycaster.intersectObject(currentModel, true);
                    
                    if (intersects.length > 0) {
                        // 点击到了模型
                        handleModelClick();
                    }
                }
            });
        }
        
        // 处理模型点击
        function handleModelClick() {
            if (modelJumpConfig.clickJumpEnabled) {
                // 点击跳转模式：跳转到当前模型配置的跳转目标
                const currentModelData = getCurrentModelData();
                if (currentModelData && currentModelData.jumpTo !== undefined && currentModelData.jumpTo !== -1) {
                    jumpToModel(currentModelData.jumpTo);
                } else {
                    // 如果没有配置跳转目标，显示选择器
                    showModelSelector();
                }
            } else {
                // 点击跳转被禁用，显示选择器
                showModelSelector();
            }
        }
        
        // 获取当前模型数据
        function getCurrentModelData() {
            if (modelJumpConfig.currentModelIndex < MODEL_LIBRARY.length) {
                return MODEL_LIBRARY[modelJumpConfig.currentModelIndex];
            } else {
                const localIndex = modelJumpConfig.currentModelIndex - MODEL_LIBRARY.length;
                if (localIndex >= 0 && localIndex < LOCAL_MODELS.length) {
                    return LOCAL_MODELS[localIndex];
                }
            }
            return null;
        }
        
        // 显示模型选择器
        function showModelSelector() {
            const transitionOverlay = document.getElementById('transitionOverlay');
            const transitionText = document.getElementById('transitionText');
            const modelGrid = document.getElementById('modelGrid');
            
            transitionText.textContent = "请选择模型";
            transitionOverlay.style.display = 'flex';
            modelGrid.style.display = 'grid';
            
            // 生成模型选项
            modelGrid.innerHTML = '';
            
            // 添加预设模型
            MODEL_LIBRARY.forEach((model, index) => {
                createModelOption(model, index, false);
            });
            
            // 添加本地模型
            LOCAL_MODELS.forEach((model, index) => {
                const globalIndex = MODEL_LIBRARY.length + index;
                createModelOption(model, globalIndex, true);
            });
            
            function createModelOption(model, index, isLocal) {
                const modelOption = document.createElement('div');
                modelOption.className = 'model-option';
                if (index === modelJumpConfig.currentModelIndex) {
                    modelOption.classList.add('active');
                }
                
                let jumpTargetName = '无';
                if (model.jumpTo >= 0) {
                    if (model.jumpTo < MODEL_LIBRARY.length) {
                        jumpTargetName = MODEL_LIBRARY[model.jumpTo].name;
                    } else {
                        const localJumpIndex = model.jumpTo - MODEL_LIBRARY.length;
                        if (localJumpIndex >= 0 && localJumpIndex < LOCAL_MODELS.length) {
                            jumpTargetName = LOCAL_MODELS[localJumpIndex].name + '（本地）';
                        }
                    }
                }
                
                const modelType = isLocal ? '（本地）' : '';
                
                modelOption.innerHTML = `
                    <strong>${model.name}${modelType}</strong>
                    <div style="font-size: 12px; margin-top: 5px;">${model.description}</div>
                    <div style="font-size: 10px; color: #aaa; margin-top: 3px;">点击后跳转: ${jumpTargetName}</div>
                `;
                modelOption.addEventListener('click', () => {
                    jumpToModel(index);
                });
                modelGrid.appendChild(modelOption);
            }
        }
        
        // 跳转到指定模型
        function jumpToModel(index) {
            // 检查索引是否有效
            const totalModels = MODEL_LIBRARY.length + LOCAL_MODELS.length;
            if (index < 0 || index >= totalModels) {
                console.error('无效的模型索引:', index);
                return;
            }
            
            const transitionOverlay = document.getElementById('transitionOverlay');
            const transitionText = document.getElementById('transitionText');
            const modelGrid = document.getElementById('modelGrid');
            
            // 隐藏模型选择器，显示加载状态
            modelGrid.style.display = 'none';
            
            let modelName;
            if (index < MODEL_LIBRARY.length) {
                modelName = MODEL_LIBRARY[index].name;
            } else {
                const localIndex = index - MODEL_LIBRARY.length;
                modelName = LOCAL_MODELS[localIndex].name + '（本地）';
            }
            
            transitionText.textContent = `正在切换到 ${modelName}...`;
            transitionOverlay.style.display = 'flex';
            
            // 保存当前模型索引
            modelJumpConfig.currentModelIndex = index;
            
            // 开始过渡动画
            startTransitionAnimation(() => {
                // 加载新模型
                if (index < MODEL_LIBRARY.length) {
                    loadModel(MODEL_LIBRARY[index].url);
                } else {
                    const localIndex = index - MODEL_LIBRARY.length;
                    loadModel(LOCAL_MODELS[localIndex].url);
                }
                
                // 隐藏过渡界面
                setTimeout(() => {
                    transitionOverlay.style.display = 'none';
                }, 1000);
            });
        }
        
        // 开始过渡动画
        function startTransitionAnimation(callback) {
            if (!currentModel) {
                callback();
                return;
            }
            
            const startTime = Date.now();
            const duration = 1000; // 1秒过渡
            
            function animateTransition() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // 缩放和旋转动画
                if (currentModel) {
                    // 缩小并旋转
                    const scale = 1 - easeOut * 0.5;
                    currentModel.scale.setScalar(scale);
                    currentModel.rotation.y += 0.05;
                    
                    // 淡出效果
                    currentModel.traverse((child) => {
                        if (child.isMesh && child.material) {
                            child.material.transparent = true;
                            child.material.opacity = 1 - easeOut;
                        }
                    });
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animateTransition);
                } else {
                    // 动画完成，执行回调
                    callback();
                }
            }
            
            animateTransition();
        }
        
        // 更新当前模型信息显示
        function updateCurrentModelInfo() {
            const currentModelData = getCurrentModelData();
            if (currentModelData) {
                let jumpTargetName = '无';
                if (currentModelData.jumpTo >= 0) {
                    if (currentModelData.jumpTo < MODEL_LIBRARY.length) {
                        jumpTargetName = MODEL_LIBRARY[currentModelData.jumpTo].name;
                    } else {
                        const localJumpIndex = currentModelData.jumpTo - MODEL_LIBRARY.length;
                        if (localJumpIndex >= 0 && localJumpIndex < LOCAL_MODELS.length) {
                            jumpTargetName = LOCAL_MODELS[localJumpIndex].name + '（本地）';
                        }
                    }
                }
                
                // 在状态栏显示跳转信息
                const modelType = modelJumpConfig.currentModelIndex >= MODEL_LIBRARY.length ? '（本地）' : '';
                document.getElementById('status').textContent = 
                    `当前: ${currentModelData.name}${modelType} | 点击跳转: ${jumpTargetName}`;
            }
        }
        
        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // 统一模型缩放函数
        function autoScaleModel(model) {
            const cfg = defaultConfig;
            const modelCfg = cfg.model;
            
            if (!modelCfg.autoScale) {
                return; // 如果禁用自动缩放，直接返回
            }
            
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = modelCfg.scaleMultiplier / maxDim;
            model.scale.setScalar(scale);
        }
        
        function loadModel(url) {
            showLoadingOverlay();
            
            const loader = new THREE.GLTFLoader();
            
            // 检查是否为本地模型
            if (url.startsWith('local://')) {
                const localModel = LOCAL_MODELS.find(m => m.url === url);
                if (!localModel) {
                    document.getElementById('status').textContent = '本地模型未找到';
                    hideLoadingOverlay();
                    return;
                }
                
                // 显示加载状态
                document.getElementById('status').textContent = '正在加载本地模型...';
                
                loader.parse(localModel.fileData, '', function(gltf) {
                    setupModelAfterLoad(gltf, localModel.name, true);
                }, function(error) {
                    console.error('本地模型加载错误:', error);
                    document.getElementById('status').textContent = '本地模型加载失败: ' + error.message;
                    hideLoadingOverlay();
                    addMessage('本地模型加载失败，请重新加载文件。', 'bot');
                });
            } else {
                // 远程模型加载
                document.getElementById('status').textContent = '正在加载3D模型...';
                
                loader.load(
                    url,
                    function(gltf) {
                        const modelName = MODEL_LIBRARY.find(m => m.url === url)?.name || "自定义模型";
                        setupModelAfterLoad(gltf, modelName, false);
                    },
                    function(progress) {
                        // 加载进度
                        const percent = (progress.loaded / progress.total * 100).toFixed(2);
                        document.getElementById('status').textContent = `正在加载模型: ${percent}%`;
                    },
                    function(error) {
                        console.error('模型加载错误:', error);
                        document.getElementById('status').textContent = '模型加载失败: ' + error.message;
                        hideLoadingOverlay();
                        addMessage('模型加载失败，请检查模型文件或尝试其他模型。', 'bot');
                    }
                );
            }
        }

        // 提取模型加载后的设置逻辑
        function setupModelAfterLoad(gltf, modelName, isLocalModel) {
            const cfg = defaultConfig;
            const modelCfg = cfg.model;
            
            // 移除现有模型
            if (currentModel) {
                scene.remove(currentModel);
                if (mixer) {
                    mixer.stopAllAction();
                    mixer = null;
                }
            }
            
            // 添加新模型
            currentModel = gltf.scene;
            scene.add(currentModel);
            
            // 设置模型位置和缩放 - 使用配置中的默认位置
            currentModel.position.set(
                modelCfg.defaultPosition.x,
                modelCfg.defaultPosition.y,
                modelCfg.defaultPosition.z
            );
            
            // 统一使用自动缩放，确保所有模型尺寸一致
            autoScaleModel(currentModel);
            
            // 设置模型旋转 - 使用配置中的默认旋转
            const rotX = modelCfg.defaultRotation.x * Math.PI / 180;
            const rotY = modelCfg.defaultRotation.y * Math.PI / 180;
            const rotZ = modelCfg.defaultRotation.z * Math.PI / 180;
            
            // 如果是本地模型，使用配置中的本地模型旋转角度
            if (isLocalModel) {
                const localRotZ = modelCfg.localModelRotationZ * Math.PI / 180;
                currentModel.rotation.set(rotX, rotY, localRotZ);
            } else {
                currentModel.rotation.set(rotX, rotY, rotZ);
            }
            
            // 启用阴影
            currentModel.traverse(function(node) {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                    
                    // 重置透明度
                    if (node.material) {
                        node.material.transparent = false;
                        node.material.opacity = 1;
                    }
                }
            });
            
            // 设置动画
            if (gltf.animations && gltf.animations.length) {
                mixer = new THREE.AnimationMixer(currentModel);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
            }
            
            // 重置相机位置
            controls.reset();
            
            // 更新状态和模型信息
            document.getElementById('status').textContent = `${modelName} 加载成功！`;
            updateCurrentModelInfo();
            hideLoadingOverlay();
            
            // 显示欢迎消息
            addMessage(`已切换到 ${modelName}，现在可以开始对话了！`, 'bot');
        }
        
        function onWindowResize() {
            const canvas = document.getElementById('characterCanvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新动画混合器
            if (mixer && isAnimating) {
                mixer.update(clock.getDelta());
            }
            
            // 更新轨道控制
            controls.update();
            
            renderer.render(scene, camera);
        }
        
        // 应用配置到全局变量
        function applyConfig() {
            const cfg = defaultConfig;
            
            // 应用API配置
            apiConfig.url = cfg.api.url || "";
            apiConfig.key = cfg.api.key || "";
            apiConfig.appId = cfg.api.appId || "";
            
            // 应用文字显示速度
            textDisplaySpeed = cfg.textDisplay.speed || 50;
            
            // 应用默认模型URL
            DEFAULT_MODEL_URL = cfg.model.defaultModelUrl || DEFAULT_MODEL_URL;
            
            // 应用模型跳转配置
            modelJumpConfig.clickJumpEnabled = cfg.modelJump.clickJumpEnabled !== undefined ? cfg.modelJump.clickJumpEnabled : true;
            modelJumpConfig.currentModelIndex = cfg.modelJump.currentModelIndex !== undefined ? cfg.modelJump.currentModelIndex : 0;
            
            // 应用模型库
            if (cfg.modelLibrary && cfg.modelLibrary.length > 0) {
                MODEL_LIBRARY = cfg.modelLibrary;
            }
            
            // 应用动画配置
            isAnimating = cfg.animation.defaultEnabled !== undefined ? cfg.animation.defaultEnabled : true;
        }
        
        // 聊天功能
        document.addEventListener('DOMContentLoaded', async function() {
            // 应用配置到全局变量
            applyConfig();
            
            // 初始化3D场景
            init3DScene();
            
            // 加载保存的模型配置
            const savedModelConfig = localStorage.getItem('modelLibraryConfig');
            if (savedModelConfig) {
                MODEL_LIBRARY = JSON.parse(savedModelConfig);
            }
            
            // 加载保存的本地模型配置
            const savedLocalModels = localStorage.getItem('localModelsConfig');
            if (savedLocalModels) {
                try {
                    LOCAL_MODELS = JSON.parse(savedLocalModels);
                    LOCAL_MODELS.forEach(model => {
                        model.fileData = null; // 清除文件数据，需要重新上传
                    });
                } catch (e) {
                    console.error('解析本地模型配置失败:', e);
                    LOCAL_MODELS = [];
                }
            }
            
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const status = document.getElementById('status');
            
            // 加载保存的配置
            const savedConfig = localStorage.getItem('apiConfig');
            if (savedConfig) {
                apiConfig = JSON.parse(savedConfig);
                status.textContent = '已加载保存的配置';
            }
            
            // 加载保存的文字速度
            const savedTextSpeed = localStorage.getItem('textDisplaySpeed');
            if (savedTextSpeed) {
                textDisplaySpeed = parseInt(savedTextSpeed);
            }
            
            // 禁用输入界面
            function disableInput() {
                userInput.disabled = true;
                sendButton.disabled = true;
                isWaitingForResponse = true;
                userInput.placeholder = '等待回复中...';
            }
            
            // 启用输入界面
            function enableInput() {
                userInput.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false;
                userInput.placeholder = '输入您的问题...';
                userInput.focus();
            }
            
            // 发送消息函数
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 检查API配置
                if (!apiConfig.url || !apiConfig.key || !apiConfig.appId) {
                    status.textContent = '请先配置API信息';
                    addMessage('请先配置API信息，然后开始对话。', 'bot');
                    return;
                }
                
                // 禁用输入界面
                disableInput();
                
                // 添加用户消息到聊天界面
                addMessage(message, 'user');
                userInput.value = '';
                
                // 显示输入中状态
                typingIndicator.style.display = 'block';
                status.textContent = '正在与AI助手通信...';
                scrollToBottom();
                
                // 调用API
                callAPI(message);
            }
            
            // 调用API
            async function callAPI(message) {
                try {
                    const response = await fetch(apiConfig.url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiConfig.key}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            input: {
                                prompt: message
                            },
                            parameters: {}
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API错误: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    // 隐藏输入中状态
                    typingIndicator.style.display = 'none';
                    
                    // 获取回复
                    let answer = "抱歉，无法解析API响应";
                    if (result.output && result.output.text) {
                        answer = result.output.text;
                    } else if (result.choices && result.choices[0] && result.choices[0].message) {
                        answer = result.choices[0].message.content;
                    } else if (result.response) {
                        answer = result.response;
                    }
                    
                    // 添加AI回复到聊天界面（使用逐字显示效果）
                    await typeMessage(answer, 'bot');
                    status.textContent = '已连接到聊天服务';
                    
                    // 触发角色动画
                    animateCharacter();
                    
                } catch (error) {
                    // 隐藏输入中状态
                    typingIndicator.style.display = 'none';
                    
                    // 添加错误消息
                    addMessage(`抱歉，发生错误: ${error.message}`, 'bot');
                    status.textContent = 'API调用失败';
                    
                    console.error('API调用错误:', error);
                } finally {
                    // 无论成功还是失败，都重新启用输入界面
                    enableInput();
                }
            }
            
            // 添加消息到聊天界面
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // 逐字显示消息
            function typeMessage(text, sender) {
                return new Promise((resolve) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                    messagesContainer.appendChild(messageElement);
                    
                    let index = 0;
                    const intervalId = setInterval(() => {
                        if (index < text.length) {
                            messageElement.textContent += text.charAt(index);
                            index++;
                            scrollToBottom();
                        } else {
                            clearInterval(intervalId);
                            resolve(); // 文字显示完成后解析Promise
                        }
                    }, textDisplaySpeed);
                });
            }
            
            // 滚动到底部
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // 角色动画
            function animateCharacter() {
                if (currentModel) {
                    // 简单的跳动动画
                    const originalScale = currentModel.scale.y;
                    currentModel.scale.y = originalScale * 1.1;
                    setTimeout(() => {
                        currentModel.scale.y = originalScale;
                    }, 300);
                }
            }
            
            // 事件监听
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isWaitingForResponse) {
                    sendMessage();
                }
            });
            
            // 初始滚动到底部
            scrollToBottom();
            
            // 初始更新模型信息
            updateCurrentModelInfo();
        });
    </script>
